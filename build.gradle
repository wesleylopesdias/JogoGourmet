plugins {
    id 'java'
    id 'application'
}

mainClassName = 'main.App'

jar {
    manifest {
        attributes 'Main-Class': mainClassName
    }
}

sourceCompatibility=JavaVersion.VERSION_1_8
targetCompatibility=JavaVersion.VERSION_1_8

dependencies {
    testCompile 'junit:junit:4.12'
}

repositories {
    jcenter()
}
